<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <title>Mentoria</title>
</head>

<body>
   <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
   </header>
   <main>
      <form id="schedule-mentorship" action="">
         <div class="wrapper-fieldset">
            <fieldset>
               <legend>Informações Pessoais</legend>
               <div class="wrapper-input-inline">
                  <div class="wrapper-input">
                     <label for="form-name">Nome</label>
                     <input type="text" name="form-name" id="form-name" minlength="3" required>
                  </div>
                  <div class="wrapper-input">
                     <label for="form-last-name">Sobrenome</label>
                     <input type="text" name="form-last-name" id="form-last-name" minlength="3">
                  </div>
               </div>
               <div class="wrapper-input">
                  <label for="form-email">Email<span>(digite um email válido)</span></label>
                  <input type="email" name="form-email" id="form-email" required>
               </div>
               <div class="wrapper-input">
                  <label for="form-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                  <input type="password" name="form-password" id="form-password" required>
               </div>
            </fieldset>
            <fieldset>
               <legend>Informações do Mentor</legend>
               <div class="wrapper-input">
                  <label for="form-mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                  <input type="text" name="form-mentor-name" id="form-mentor-name" minlength="3" required>
               </div>
            </fieldset>
            <fieldset>
               <legend>Seus horários disponíveis</legend>
               <fieldset>
                  <legend>Primeira Mentoria</legend>
                  <div class="wrapper-date">
                     <div class="wrapper-input">
                        <label for="form-first-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="form-first-date" id="form-first-date" required>
                     </div>
                     <div class="time">
                        <div class="wrapper-input">
                           <label for="form-first-start">Das</label>
                           <input type="time" name="form-first-start" id="form-first-start" required>
                        </div>
                        <div class="wrapper-input">
                           <label for="form-first-end">Até</label>
                           <input type="time" name="form-first-end" id="form-first-end" required>
                        </div>
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <legend>Segunda Mentoria</legend>
                  <div class="wrapper-date">
                     <div class="wrapper-input">
                        <label for="form-second-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="form-second-date" id="form-second-date" required>
                     </div>
                     <div class="time">
                        <div class="wrapper-input">
                           <label for="form-second-start">Das</label>
                           <input type="time" name="form-second-start" id="form-second-start" required>
                        </div>
                        <div class="wrapper-input">
                           <label for="form-second-end">Até</label>
                           <input type="time" name="form-second-end" id="form-second-end" required>
                        </div>
                     </div>
                  </div>
               </fieldset>
            </fieldset>
         </div>
      </form>
   </main>
   <div id="button">
      <button form="schedule-mentorship">Salvar</button>
   </div>
</body>

</html>
