<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/advanced.css">
   <title>Avalie a Mentoria</title>
</head>

<body>
   <header>
      <h1>Avalie a sua Mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./img/img.svg" alt="Balão laranja com 3 estrelas">
   </header>
   <main>
      <div id="person-info">
         <p>Informações pessoais</p>
      </div>
      <form id="rate-mentorship" action="">
         <div class="wrapper-fieldset">
            <fieldset>
               <div class="wrapper-input-inline">
                  <div class="wrapper-input">
                     <label for="form-name">Nome</label>
                     <input type="text" name="form-name" id="form-name" minlength="3" required>
                  </div>
                  <div class="wrapper-input">
                     <label for="form-last-name">Sobrenome</label>
                     <input type="text" name="form-last-name" id="form-last-name" minlength="3">
                  </div>
               </div>
               <div class="wrapper-input">
                  <label for="form-email">Email<span>(digite um email válido)</span></label>
                  <input type="email" name="form-email" id="form-email" required>
               </div>
            </fieldset>
            <fieldset>
               <legend>Informações do Mentor</legend>
               <div class="wrapper-input">
                  <label for="select-mentor-name">Selecione quem foi o seu mentor</label>
                  <select name="select-mentor-name" id="select-mentor-name" required>
                     <option disabled selected>Select a Mentor</option>
                     <option value="Mayk">Mayk</option>
                     <option value="Rodrigo">Rodrigo</option>
                  </select>
               </div>
               <div class="wrapper-input">
                  <label for="textarea-feedback">Feedback sobre o mentor</label>
                  <textarea name="textarea-feedback" id="textarea-feedback"></textarea>
               </div>
               <div class="wrapper-input-checkbox">
                  <input type="checkbox" name="checkbox-questions" id="checkbox-questions">
                  <label for="checkbox-questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
               </div>
            </fieldset>
            <fieldset>
               <legend>Agendando próxima mentoria</legend>
               <div class="wrapper-date">
                  <div class="wrapper-input">
                     <label for="form-date">Data<span>(DD/MM/AAAA)</span></label>
                     <input type="date" name="form-date" id="form-date" required>
                  </div>
                  <div class="time">
                     <div class="wrapper-input">
                        <label for="form-start">Das</label>
                        <input type="time" name="form-start" id="form-start" required>
                     </div>
                     <div class="wrapper-input">
                        <label for="form-end">Até</label>
                        <input type="time" name="form-end" id="form-end" required>
                     </div>
                  </div>
               </div>
            </fieldset>
         </div>
         <div id="button">
            <button form="rate-mentorship">Salvar</button>
         </div>
      </form>
   </main>
</body>

</html>
